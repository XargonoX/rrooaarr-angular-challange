<section class="sample-app-content">
    <h1>Add Measurement:</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmitForm()">
      <p>
        <label>Value:</label>
        <input type="number" formControlName="value">
      </p>
      <p>
        <label>Name:</label>
        <input type="text" formControlName="name">
      </p>
      <p>
        <label>Scientist Name:</label>
        <input type="text" formControlName="scientist">
      </p>
      <p>
        <label>Date:</label>
        <input type="date" formControlName="time">
      </p>
      <p>
        <button type="submit">Submit</button>
      </p>
    </form>
  </section>
